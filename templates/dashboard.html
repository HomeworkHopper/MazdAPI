<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <title>Dashboard</title>
    </head>
    <body>
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">TESTING</h1>
            <div class="btn-group" role="group">
                <button id="getVehiclesActionButton" type="button" class="btn btn-primary">Get Vehicles</button>
                <select id="vehicleListDropdown" class="form-select btn-dark" hidden></select>
                <div class="dropdown btn-group">
                    <button class="btn btn-danger dropdown-toggle" type="button" id="vehicleActionDropdown" data-toggle="dropdown">
                    Actions
                    </button>
                    <div class="dropdown-menu">
                        <button id="statusActionButton" class="dropdown-item" type="button">Update Status</button>
                        <button id="startEngineActionButton" class="dropdown-item" type="button">Start Engine</button>
                        <button id="lockDoorsActionButton" class="dropdown-item" type="button">Lock Doors</button>
                        <button id="unlockDoorsActionButton" class="dropdown-item" type="button">Unlock Doors</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>

        <script src="../static/js/ui_functions.js"></script>
        <script src="../static/js/dashboard.js"></script>
    </body>
</html>
