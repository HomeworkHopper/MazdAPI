<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Dashboard</title>
</head>
<body>

<div id="liveAlertPlaceholder"></div>

<div class="p-5 bg-dark text-center">
    <h1 class="text-white">MazdaAPI Client</h1>

    <hr class="text-white">

    <div class="col-md-3 mx-auto">
        <div class="input-group">
            <button id="getVehiclesActionButton" type="button" class="btn btn-primary mx-auto">Get Vehicles</button>

            <select id="vehicleListDropdown" class="form-select" disabled>
            </select>

            <button id="vehicleActionDropdown" class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" disabled>
                Actions
            </button>

            <ul class="dropdown-menu">
                <li>
                    <button id="statusActionButton" class="dropdown-item" type="button">Update Status</button>
                </li>
                <li>
                    <button id="startEngineActionButton" class="dropdown-item" type="button">Start Engine</button>
                </li>
                <li>
                    <button id="lockDoorsActionButton" class="dropdown-item" type="button">Lock Doors</button>
                </li>
                <li>
                    <button id="unlockDoorsActionButton" class="dropdown-item" type="button">Unlock Doors</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>

<script src="../static/js/ui_functions.js"></script>
<script src="../static/js/dashboard.js"></script>
</body>
</html>
