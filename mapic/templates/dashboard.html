<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/spoil.css">

    <title>Dashboard</title>
</head>
<body class="bg-dark">

<div class="p-4 text-center">

    <div id="liveAlertPlaceholder"></div>

    <h1 class="text-white">MazdaAPI Client</h1>

    <hr class="text-white">

    <div>

        <form class="form-inline" role="form">
            <div class="form-group">
                <button id="getVehiclesActionButton" type="button" class="btn btn-primary mx-auto">Get Vehicles</button>
            </div>
            <div class="form-group">
                <select id="vehicleListDropdown" class="form-select w-auto mx-auto" hidden>
                </select>
            </div>
        </form>


    </div>
</div>


<div class="p-5 bg-dark text-center" id="statusDiv" hidden>

    <button id="vehicleActionDropdown" class="btn btn-danger dropdown-toggle" type="button"
            data-bs-toggle="dropdown" disabled>
        Actions
    </button>
    <ul class="dropdown-menu">
        <li>

        </li>
        <li>
            <button id="startEngineActionButton" class="dropdown-item" type="button">Start Engine</button>
        </li>
        <li>

        </li>
        <li>
            <button id="unlockDoorsActionButton" class="dropdown-item" type="button">Unlock Doors</button>
        </li>
    </ul>

    <div class="progress" style="height: 50px;">
        <div class="progress-bar" role="progressbar" id="remainingFuelProgressBar" style="width: 100%;">
            <img src="/static/images/gasIcon.svg" height="45px"/>
        </div>
    </div>
</div>


<div id="vehicleContent">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                    type="button"
                    role="tab">Vehicle Info
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button"
                    role="tab">Status
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button"
                    role="tab">Actions
            </button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="profile" role="tabpanel" tabindex="0">
            <table class="table table-dark table-striped">
                <tbody>
                <tr>
                    <th scope="row">Model</th>
                    <td id="carModelInfo">carlineName</td>
                </tr>
                <tr>
                    <th scope="row">Year</th>
                    <td id="carYearInfo">modelYear</td>
                </tr>
                <tr>
                    <th scope="row">Transmission</th>
                    <td id="carTransmissionInfo">automaticTransmission</td>
                </tr>
                <tr>
                    <th scope="row">Type</th>
                    <td id="carElectricInfo">isElectric</td>
                </tr>
                <tr>
                    <th scope="row">Exterior Color</th>
                    <td id="carExteriorColorInfo">exteriorColorName</td>
                </tr>
                <tr>
                    <th scope="row">Interior Color</th>
                    <td id="carInteriorColorInfo">interiorColorName</td>
                </tr>
                <tr>
                    <th scope="row">Vin</th>
                    <td><span class="spoiler" id="carVinInfo">1234567890ABCDEFG</span></td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="tab-pane" id="status" role="tabpanel" tabindex="0">

            <button id="statusActionButton" type="button" class="btn btn-primary">Update Status</button>

        </div>

        <div class="tab-pane" id="messages" role="tabpanel" tabindex="0">
            <button id="lockDoorsActionButton" type="button" class="btn btn-primary">Lock Doors</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>

<script src="../static/js/ui_functions.js"></script>
<script src="../static/js/dashboard.js"></script>
</body>
</html>
